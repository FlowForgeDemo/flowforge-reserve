<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LINE予約フォーム</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script defer src="/static/reserve.js"></script>
</head>
<body>
  <h2>予約フォーム</h2>
  <form id="reserve-form">
    <label>日付: <input type="date" id="date" required></label><br>
    <label>時間:
      <select id="time">
        <option value="10:00">10:00</option>
        <option value="11:00">11:00</option>
        <option value="14:00">14:00</option>
        <option value="15:00">15:00</option>
      </select>
    </label><br>
    <label>メニュー: <input type="text" id="menu" required></label><br>
    <label>メモ: <input type="text" id="note"></label><br><br>
    <button type="submit">予約する</button>
  </form>
  <p id="result"></p>
</body>
</html>
